spring:
  cloud:
    config:
      uri: http://localhost:8888
  application:
    name: spring-cloud-eureka-service
      
      
management.endpoints.web.exposure.include: refresh

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
  server:
    wait-time-in-ms-when-sync-empty: 0

server:
  port: 8761
  
